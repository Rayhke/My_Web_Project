<!DOCTYPE html>
<!-- Thymeleaf 선언 / fragment 으로 이름을 ConfigFragment 임을 선언 -->
<html lang="UTF-8"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="ConfigFragment">
    <head>
        <!-- Common Head -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport"
                content="width=device-width,
                            maximum-scale=1.0,
                            minimum-scale=1,
                            user-scalable=yes,
                            initial-scale=1.0"/>
        <title>Test</title>

        <!-- Common JS -->
        <script th:inline="javascript"
                type="text/javascript"
                th:src="@{/lib/js/jquery-3.6.1.min.js}"></script>

        <script th:inline="javascript"
                type="text/javascript"
                th:src="@{/lib/js/jquery-ui.min.js}"></script>

        <!-- Common CSS -->
        <link th:inline="css" th:href="@{/lib/css/jquery-ui.min.css}" rel="stylesheet"/>
    </head>
</html>
